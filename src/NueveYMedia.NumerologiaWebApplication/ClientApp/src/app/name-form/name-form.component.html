
<form [formGroup]="myForm" class="form-group row" (ngSubmit)="onSubmit(myForm)" style="padding-left:5%;padding-right:5%">
  <div class="col-sm-10">
    <label for="exampleInputEmail1" class="form-label">Nombre Completo:</label>
    <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="emailHelp" placeholder="Juan Perez Lopez">
  </div>
  <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <label for="exampleInputPassword1"> <br /></label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Usar "Y" como consonante
        </label>
      </div>
    </div>
    <div class="col-sm-4">
      <label for="exampleInputPassword1">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="birthdate" formControlName="birthdate" placeholder="Fecha de Nacimiento">
    </div>
    <div class="col-sm-4">
      <label for="exampleInputPassword1">Genero:</label>
      <select class="form-control">
        <option>Hombre</option>
        <option>Mujer</option>
      </select>
    </div>
    <div class="col-sm-4" style="padding-top:3%">
      <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Validar Nombre</button>
    </div>
</form>
